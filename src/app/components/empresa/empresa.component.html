<div class="contenedor container">
    <h1>Empresa <small>{{this.empresas.emp_cncomer}}</small></h1>
    <hr>
    <div class="row text-right"></div>


    <div class="col">
        <button class="btn btn-danger" routerLink="/home">
            <i class="fa fa-arrow-left"></i>
        </button>

    </div>

    <div>
        <div class="col">
            <ul class="list-group">

                <li class="list-group-item">

                    {{this.empresas.emp_crass}}
                    <!-- <a [routerLink]="['/empresa',i]" class="btn btn-outline-primary">Ver más</a> -->
                </li>
                <li class="list-group-item">

                    Ruc: {{this.empresas.emp_cruc}}
                    <!-- <a [routerLink]="['/empresa',i]" class="btn btn-outline-primary">Ver más</a> -->
                </li>
                <li class="list-group-item">

                    Teléfono: {{this.empresas.emp_ctelef}}
                    
                </li>
            </ul>
            <ul class="list-group">
                <h1>Productos</h1>
                <li class="list-group-item" *ngFor="let item of this.empresas.emp_aprod">
                    {{item.prod_cdesc}}
                </li>
            </ul>

        </div>
    </div>

    <app-productos></app-productos>
</div>
