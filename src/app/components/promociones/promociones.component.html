    <div class="heading-section pl-md-4 pt-md-5">

    <div class="row">

        <div>
            <mat-form-field appearance="fill">
              <mat-label>Seleccione una Categor√≠a</mat-label>
              <mat-select [(ngModel)]="selected" name="categoria" [disableOptionCentering]="true" #select1 placeholder="Auto Focus">
                <mat-select-filter *ngIf="select1.focused" [array]="categoriaList" (filteredReturn)="filteredList1 =$event"></mat-select-filter>  
                
                <mat-option *ngFor="let item of categoriaList" [value]="item.cat_cdes">
                    {{item.cat_cdes}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
            <p>You selected: {{selected}}</p>
          </div> 
            <div class="col-12">
